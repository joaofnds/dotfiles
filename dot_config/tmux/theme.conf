# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour11,bg=colour8

# Left side of status bar
set -g status-left-style fg=colour11,bg=colour3
set -g status-left-length 40
set -g status-left "#[fg=colour11,bg=colour0] #S #[fg=colour0,bg=colour10]#[fg=colour14,bg=colour10] #(whoami) #[fg=colour10,bg=colour8]#[fg=colour2,bg=colour8] #P "

# Right side of status bar
set -g status-right-style fg=colour11,bg=colour3
set -g status-right-length 150
set -g status-right "#[fg=colour10,bg=colour8]#[fg=colour14,bg=colour10] %H:%M %b %d #[fg=colour0,bg=colour10]#[fg=colour11,bg=colour0]#h"

# Window status
set -g window-status-format "#[fg=colour10] #I:#W#[fg=colour14]#F "
set -g window-status-current-format "#[fg=colour2,bg=colour8] [#[fg=colour3,bg=colour8]#I:#W#[fg=colour4]#F#[fg=colour2,bg=colour8]]"

# Current window status
set -g window-status-current-style bg=colour8,fg=colour10

# Window with activity status
set -g window-status-activity-style bg=colour8,fg=colour10

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=colour8,fg=colour10

# Active pane border
set -g pane-active-border-style bg=colour8,fg=colour10

# Pane number indicator
set -g display-panes-colour colour10
set -g display-panes-active-colour colour2

# Clock mode
set -g clock-mode-colour colour10
set -g clock-mode-style 24

# Message
set -g message-style bg=colour10,fg=colour8

# Command message
set -g message-command-style bg=colour7,fg=colour8

# Mode
set -g mode-style bg=colour7,fg=colour8

















